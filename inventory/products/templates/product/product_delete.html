{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <form id="delete" action='.' method='POST'>{% csrf_token %}
            <h1>Do you want to delete the product "{{ object.title }}"?</h1>
            <div id="buttons">
                <p><input id="delete_button" class="btn btn-danger" type='submit' value='Yes' />  <a href="/product/" id="cancel_button"type= "button" class="btn btn-success" href='../'>Cancel</a></p>
            </div>
        </form>
    </div>
{% endblock %}
