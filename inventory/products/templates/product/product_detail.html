{%extends "base.html"%}

{%block content%}

<!-- for loop to render each product -->
{%for product in product_list%}
<h1>test</h1>

<div class="container">
    <div class="products">
        <h5>{{product.title}}</h5>
        <ul>
            <li>{{product.price}}</li>
            <li>{{product.available}}</li>
            <li>{{product.date}}</li>
            <li>{{product.quantity}}</li>
            <button><a href='/product/{{product.id}}/update'> update </a></button>
            <button><a href='/product/{{product.id}}/delete'> delete </a></button>




        </ul>
    </div>
</div>
{%endfor%}

{%endblock%}
