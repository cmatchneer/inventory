{%extends "base.html"%}

{%block content%}
{%for product in product_list%}
    <ul>
        <li id = {{product.id}}>{{product.title}}</li>
        <li>{{product.price}}</li>
        <li>{{product.available}}</li>
        <li>{{product.date}}</li>
        <li>{{product.quantity}}</li>
        <button><a href='/product/{{product.id}}/update'> update </a></button>
        <button><a href='/product/{{product.id}}/delete'> delete </a></button>




    </ul>
{%endfor%}

{%endblock%}
